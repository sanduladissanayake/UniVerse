# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/universe_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=UniVerseSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Stripe Configuration
# IMPORTANT: Use environment variables for API keys
# Set in your system or IDE:
# STRIPE_API_KEY=sk_test_your_key_here
# STRIPE_WEBHOOK_SECRET=whsec_... (Webhook Signing Secret)
# 
# For local development with Stripe CLI, use the webhook secret from 'stripe listen' output
stripe.api.key=${STRIPE_API_KEY:sk_test_placeholder}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_test_placeholder}

# Application Configuration
app.frontend.url=http://localhost:3000
# Logging Configuration for Stripe Debugging
logging.level.root=INFO
logging.level.com.university.universe=DEBUG
logging.level.com.university.universe.service.PaymentService=DEBUG
logging.level.com.university.universe.controller.PaymentController=DEBUG
logging.level.com.stripe=INFO

# Log pattern for better readability
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n